<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- Slack Name -->
        <p data-testid="slackUserName">Goodness Kolapo</p>

        <!-- Slack Display Picture -->
        <img src="your_slack_profile_picture.jpg" alt="Goodness_Kolapo" data-testid="slackDisplayImage">

        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek">Monday</p>

        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime">12:00 PM UTC</p>

        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>
       

        <!-- GitHub URL -->
        <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">GitHub Repository</a>
    </div>
    <script>
        // Get the current day
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const currentDate = new Date();
        const currentDay = days[currentDate.getUTCDay()];
        document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = currentDay;

        // Get the current UTC time
        // Get the current UTC time and format it as "12:00 PM UTC"
        // Get the current UTC time and format it as "12:00 PM UTC"
        const hours = currentDate.getUTCHours();
        const minutes = currentDate.getUTCMinutes();
        const amOrPm = hours >= 12 ? "PM" : "AM";
        const formattedHours = hours % 12 || 12; // Convert to 12-hour format

        const currentUTC = `${formattedHours}:${minutes.toString().padStart(2, "0")} ${amOrPm} UTC`;
        document.querySelector('[data-testid="currentUTCTime"]').textContent = currentUTC;


    </script>
</body>
</html>
